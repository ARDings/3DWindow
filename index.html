<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Head Tracking 3D Box Effect Demo - XRChris">
    <title>Head Tracking 3D | XRChris</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- Stylesheets -->
    <link rel="stylesheet" href="css/variables.css">
    <link rel="stylesheet" href="css/headtrack.css">

    <!-- Import Map for Three.js (Modern / Module based) -->
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>

    <!-- MediaPipe Face Detection (Still global) -->
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/face_detection/face_detection.js"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
</head>

<body>
    <!-- Background -->
    <div class="bg-gradient"></div>

    <!-- Camera Preview (small in corner) -->
    <!-- Camera Preview (small in corner) -->
    <div class="camera-container">
        <div class="fps-counter" id="fps-counter">0 FPS</div>
        <video id="camera-feed" autoplay playsinline></video>
        <div class="camera-label">Camera</div>
        <canvas id="face-canvas"></canvas>
    </div>

    <!-- 3D Canvas -->
    <canvas id="three-canvas"></canvas>

    <!-- Loading Overlay -->
    <div class="loading-overlay" id="loading-overlay">
        <div class="loading-content">
            <div class="loading-spinner"></div>
            <p class="loading-text">Initializing Camera...</p>
        </div>
    </div>

    <!-- Permission Request -->
    <div class="permission-overlay" id="permission-overlay" style="display: none;">
        <div class="permission-content">
            <div class="permission-icon">ðŸ“·</div>
            <h2>Camera Access Required</h2>
            <p>This demo needs access to your webcam to track your head movements.</p>
            <button id="start-btn" class="btn-primary">Start Camera</button>
        </div>
    </div>

    <!-- Instructions (Now 3D) -->
    <!-- <div class="instructions" id="instructions" style="display: none;">
        <p>Move your head <strong>left, right, up, down</strong> to see the 3D box effect.<br>Press <strong>'K'</strong>
            to toggle controls.</p>
    </div> -->

    <!-- Controls Panel - Simplified -->
    <div class="sensitivity-controls" id="sensitivity-controls" style="display: none;">
        <!-- Effect Strength -->
        <div class="control-group">
            <div class="sensitivity-label">Strength</div>
            <div class="sensitivity-buttons">
                <button id="strength-minus" class="sensitivity-btn">âˆ’</button>
                <span id="strength-value">0.20</span>
                <button id="strength-plus" class="sensitivity-btn">+</button>
            </div>
        </div>

        <!-- Smoothing -->
        <div class="control-group">
            <div class="sensitivity-label">Smoothing</div>
            <div class="sensitivity-buttons">
                <button id="smoothing-minus" class="sensitivity-btn">âˆ’</button>
                <span id="smoothing-value">0.15</span>
                <button id="smoothing-plus" class="sensitivity-btn">+</button>
            </div>
        </div>

        <!-- Model Scale -->
        <div class="control-group">
            <div class="sensitivity-label">Size</div>
            <div class="sensitivity-buttons">
                <button id="scale-minus" class="sensitivity-btn">âˆ’</button>
                <span id="scale-value">1.0</span>
                <button id="scale-plus" class="sensitivity-btn">+</button>
            </div>
        </div>

        <!-- Position X -->
        <div class="control-group">
            <div class="sensitivity-label">Pos X</div>
            <div class="sensitivity-buttons">
                <button id="pos-x-minus" class="sensitivity-btn">âˆ’</button>
                <span id="pos-x-value">0.10</span>
                <button id="pos-x-plus" class="sensitivity-btn">+</button>
            </div>
        </div>

        <!-- Position Y -->
        <div class="control-group">
            <div class="sensitivity-label">Pos Y</div>
            <div class="sensitivity-buttons">
                <button id="pos-y-minus" class="sensitivity-btn">âˆ’</button>
                <span id="pos-y-value">0.40</span>
                <button id="pos-y-plus" class="sensitivity-btn">+</button>
            </div>
        </div>

        <!-- Position Z -->
        <div class="control-group">
            <div class="sensitivity-label">Pos Z (Depth)</div>
            <div class="sensitivity-buttons">
                <button id="pos-z-minus" class="sensitivity-btn">âˆ’</button>
                <span id="pos-z-value">1.40</span>
                <button id="pos-z-plus" class="sensitivity-btn">+</button>
            </div>
        </div>

        <!-- Frame Width -->
        <div class="control-group">
            <div class="sensitivity-label">Frame (Width)</div>
            <div class="sensitivity-buttons">
                <button id="frame-w-minus" class="sensitivity-btn">âˆ’</button>
                <span id="frame-w-value">0.00</span>
                <button id="frame-w-plus" class="sensitivity-btn">+</button>
            </div>
        </div>

        <!-- Frame Color -->
        <div class="control-group">
            <div class="sensitivity-label">Frame Color</div>
            <input type="color" id="frame-color" value="#a855f7"
                style="width: 100%; height: 30px; border: none; cursor: pointer;">
        </div>

        <!-- Upload Button -->
        <div class="control-group" style="margin-top: 10px;">
            <label for="model-upload" class="btn-primary" style="font-size: 12px; padding: 8px 16px; cursor: pointer;">
                Upload GLB
            </label>
            <input type="file" id="model-upload" accept=".glb,.gltf" style="display: none;">
        </div>
    </div>

    <!-- Visitor Counter -->
    <div class="visitor-counter">
        <div class="counter-frame">
            <span class="counter-label">Visitors:</span>
            <div class="counter-display">
                <span class="counter-number loading" id="visitor-count">...</span>
            </div>
        </div>
    </div>

    <!-- Repository Link -->
    <a href="https://github.com/ARDings/3DWindow" target="_blank" class="repo-link"
        style="position: absolute; bottom: 10px; left: 20px; color: rgba(255, 255, 255, 0.5); font-family: 'Inter', sans-serif; font-size: 12px; text-decoration: none; z-index: 100;">
        https://github.com/ARDings/3DWindow
    </a>

    <!-- Script (Module) -->
    <script src="js/counter.js"></script>
    <script type="module" src="js/headtrack.js"></script>
</body>

</html>
